<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account / Game Hub</title>
    <meta charset="UTF-8">
    <meta name="description" content="A site for buying and selling games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed5a60b813.js" crossorigin="anonymous"></script> 
</head>
<body>  
    <header>
        <nav>
            <ul>
                <div class="header-nav">
                    <li><a href="index.html">
                        <img src="media/Logo.png" width="100" alt="Game Hub Logo" class="logo"></a>
                    </li>
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars">Menu</i></label>
                    <input type="checkbox" id="hamburger-menu">
                        <div class="top-menu">
                            <li><a href="new.html" class="nav-button">New/Pre-order</a></li>
                            <li><a href="catalogue.html" class="nav-button">Catalogue</a></li>
                            <li><a href="used.html" class="nav-button">Used games</a></li>
                            <li><div class="nav-search" id="search-bar">
                                    <input type="text" id="search" name="search_bar">
                                        <a href="search.html" class="searc_icon">
                                            <i class="fas fa-search" class="searc-icon"></i>
                                        </a>
                                </div>
                            </li>
                        </div>
                        <div class="account-menu">
                            <li><a href="account.html" class="fas fa-user-circle user"></i></a></li>
                            <li><a href="basket.html" class="fas fa-shopping-cart cart"></a></li>
                            <li><a href="login.html" class="login-button">Login</a></li>
                        </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-frame">
            <div class="login-form">
                <fieldset>
                    <legend>Create Account</legend>
                    <label for="name">Select User Name</label>
                    <input type="text" name="name" id="name" class="form__input">
                    <label for="password">Select Password</label>
                    <input type="password" name="pass" id="pass" class="form__input">
                    <label for="email">Register Email</label>
                    <input type="email" name="email" id="email" class="form__input">
                </fieldset>
                <a href="#" onclick="history.go(-2)" id="continiue-login">Continiue</a>
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <div class="footer-nav">
                <li><a href="about.html" class="footer-links">About us</a></li>
                <li><a href="catalogue.html" class="footer-links">Catalogue</a></li>
                <li><a href="about.html" class="footer-links">Contact</a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
