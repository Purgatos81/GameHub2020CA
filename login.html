<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login / Game Hub</title>
    <meta charset="UTF-8">
    <meta name="description" content="A site for buying and selling games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed5a60b813.js" crossorigin="anonymous"></script> 
</head>
<body>  
    <header>
        <nav class="header-nav">    
            <a href="index.html">
                <img src="media/Logo.png" width="100" alt="Game Hub Logo" class="logo">
            </a>
                <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars">Menu</i></label>
                <input type="checkbox" id="hamburger-menu">
                    <ul class="top-menu">
                        <li class="navli-1"><a href="new.html" class="nav-button">New/Pre-order</a></li>
                        <li class="navli-2"><a href="catalogue.html" class="nav-button">Catalogue</a></li>
                        <li class="navli-3"><a href="used.html" class="nav-button">Used games</a></li>
                        <li class="navli-4">
                            <div class="nav-search" id="search-bar">
                                <input type="text" id="search" name="search_bar">
                                    <a href="search.html" class="searc_icon">
                                        <i class="fas fa-search searc-icon">                 
                                        </i>
                                    </a>
                            </div>
                        </li>
                    </ul>
                    <ul class="account-menu">
                        <li><a href="account.html" class="fas fa-user-circle user"></a></li>
                        <li><a href="basket.html" class="fas fa-shopping-cart cart"></a></li>
                        <li><a href="login.html" class="login-button">Login</a></li>
                    </ul>         
        </nav>
    </header>
    <main>
        <form class="form-frame">
            <div class="login-form">
                <fieldset>
                    <legend>Login</legend>
                    <div>
                        <a href="createaccount.html" id="create-account">Create New Account</a>
                    </div>
                    <label for="name">User Name</label>
                    <input type="text" name="name" id="name" class="form__input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="form__input">
                </fieldset>
                <a href="#" onclick="history.go(-1)" id="continiue-login">Continiue</a>
            </div>
        </form>
    </main>
    <footer>
        <ul class="footer-nav">
            <li><a href="about.html" class="footer-links">About us</a></li>
            <li><a href="catalogue.html" class="footer-links">Catalogue</a></li>
            <li><a href="about.html" class="footer-links">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
