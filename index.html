<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Hub</title>
    <meta charset="UTF-8">
    <meta name="description" content="A site for buying and selling games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed5a60b813.js" crossorigin="anonymous"></script> 
</head>
<body>  
    <header>
        <nav>
            <ul>
                <div class="header-nav">
                    <li><a href="index.html">
                        <img src="media/Logo.png" width="100" alt="Game Hub Logo" class="logo"></a>
                    </li>
                    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars">Menu</i></label>
                    <input type="checkbox" id="hamburger-menu">
                        <div class="top-menu">
                            <li class="navli-1"><a href="new.html" class="nav-button">New/Pre-order</a></li>
                            <li class="navli-2"><a href="catalogue.html" class="nav-button">Catalogue</a></li>
                            <li class="navli-3"><a href="used.html" class="nav-button">Used games</a></li>
                            <li class="navli-4"><div class="nav-search" id="search-bar">
                                    <input type="text" id="search" name="search_bar">
                                        <a href="search.html" class="searc_icon">
                                            <i class="fas fa-search" class="searc-icon"></i>
                                        </a>
                                </div>
                            </li>
                        </div>
                        <div class="account-menu">
                            <li><a href="account.html" class="fas fa-user-circle user"></i></a></li>
                            <li><a href="basket.html" class="fas fa-shopping-cart cart"></a></li>
                            <li><a href="login.html" class="login-button">Login</a></li>
                        </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-game-container">
            <img src="media/main3.jpg" alt="main-game-picture" class="main-game">
            <div class="main-buy-button"><a href="game.html" class="buy-button-main">Learn more</a></div>
        </div>
        <div class="games-container">
            <figure class="main-page-fig">
                <a href="game.html">
                <img src="media/horizon.jpg" alt="Horizon game image">
                <figcaption class="fig-text">
                    <h2 class="game-h2">Horizon Zero Dawn</h2>
                    <p class="game-p-ind">Guerilla Games</p>
                </figcaption>
                </a>
            </figure>
            <figure class="main-page-fig">
                <a href="game.html">
                <img src="media/control.jpg" alt="control game image">
                <figcaption class="fig-text">
                    <h2 class="game-h2">Control</h2>
                    <p class="game-p-ind">Remedy Entertainment</p>
                </figcaption>
                </a>
            </figure>
            <figure class="main-page-fig">
                <a href="game.html">
                <img src="media/reddead3.jpg" alt="Red Dead Redemption 2 game image">
                <figcaption class="fig-text">
                    <h2 class="game-h2">Red Dead Redemption II</h2>
                    <p class="game-p-ind">Rockstar Games</p>
                </figcaption>
                </a>
            </figure>
            <figure class="main-page-fig">
                <a href="game.html">
                <img src="media/baldursgate3c.jpg" alt="Baldurs Gate 3 game image">
                <figcaption class="fig-text">
                    <h2 class="game-h2">Baldurs Gate 3</h2>
                    <p class="game-p-ind">Larian Studios</p>
                </figcaption>
                </a>
            </figure>
        </div>
    </main>
    <footer>
        <ul>
            <div class="footer-nav">
                <li><a href="about.html" class="footer-links">About us</a></li>
                <li><a href="catalogue.html" class="footer-links">Catalogue</a></li>
                <li><a href="about.html" class="footer-links">Contact</a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
